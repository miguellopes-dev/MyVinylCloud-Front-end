<header class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="r" stroke-linejoin="round" stroke-width="2" class="w-20 h-20 p-4 bg-purple-300" viewBox="0 0 24 24">
          
        </svg>
        <span class="ml-3 text-xl">My Vinyl Cloud</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" ariaCurrentWhenActive="page" class="mr-5 hover:text-white">Home</a>
        <a routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" ariaCurrentWhenActive="page" class="mr-5 hover:text-white">About</a>        
        <a routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" ariaCurrentWhenActive="page" class="mr-5 hover:text-white">Contact</a>
      </nav>      
    </div>
  </header>
